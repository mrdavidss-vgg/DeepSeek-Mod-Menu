name: Build DeepSeek-V1 GT Menu

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: List files (debug)
      shell: cmd
      run: dir /s /b *.sln || echo "No solution files found"
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Build Solution
      shell: cmd
      run: |
        if not exist artifacts mkdir artifacts
        msbuild "MyActualSolution.sln" ^
          /p:Configuration=Release ^
          /p:Platform=x64 ^
          /p:OutDir=artifacts\
      
    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeepSeek-V1
        path: artifacts\*.dll
        if-no-files-found: error
